{% extends 'photos/base.html' %}

{% block content %}

  <!-- HERO TEXT-->
  <section>
    <h1>Santa is master blender!</h1>
    <h2>Look what he has already done!</h2>
  </section>
  <!-- /HERO TEXT-->

  <!-- IMAGE COLLAGES -->
  <section class="vh-100">
    <div class="container pt-5">
        <h1>Gallery</h1>
        {% for photo in photos %}
        <div class="col-md-4">
            <div class="card my-2">
                <img class="image-thumbail" src="{{ photo.image.url }}" alt="Card image cap">

                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
            </div>
        </div>
        {% empty %}
        <h3>No photos...</h3>
        {% endfor %}
    </div>
</section>
  <!-- /IMAGE COLLAGES-->



{% endblock content %}
