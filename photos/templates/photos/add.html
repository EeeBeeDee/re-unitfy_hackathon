{% extends 'photos/base.html' %}

{% block content %}

<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <a href="{% url 'gallery' %}" class="btn btn-danger my-3">Go Back</a>
            <div class="card">
                <form method='POST' action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label>Description</label>
                        <input required name="description" type="text" placeholder="Enter a description"
                            class="form-control">
                    </div>
                    <div class="form-group m-3">
                        <label>Upload image</label>
                        <input required name="images" type="file" multiple class="form-control">
                    </div>
                    <button type='submit' class="btn btn-success m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
